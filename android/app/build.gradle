// File: android/app/build.gradle

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.wireless_calling_system"
    compileSdkVersion 34
    ndkVersion = flutter.ndkVersion
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/*.kotlin_module'
    }

    defaultConfig {
        applicationId = "com.example.wireless_calling_system"
        minSdk = 23
        targetSdkVersion 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Kunci untuk error NoClassDefFoundError
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            // Enable code shrinking, obfuscation and resource shrinking for release builds.
            // R8 will run and remove unused code and resources to reduce APK/AAB size.
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Gunakan Firebase BOM (Bill of Materials) versi TERBARU
    // Ini akan mengatur SEMUA versi Firebase secara otomatis
    implementation platform('com.google.firebase:firebase-bom:33.1.1')

    // Tambahkan dependensi Firebase TANPA menentukan versi
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-common'

    // Dependensi Multidex (Wajib)
    implementation 'androidx.multidex:multidex:2.0.1'

    // Dependensi Anda lainnya (tanpa appcompat, biarkan BOM yang atur)
    implementation 'androidx.work:work-runtime-ktx:2.8.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

configurations.all {
    resolutionStrategy {
        // Ini akan memaksa Gradle menggunakan appcompat 1.6.1
        force 'androidx.appcompat:appcompat:1.6.1'
        force 'androidx.appcompat:appcompat-resources:1.6.1'
    }
}